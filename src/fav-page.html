<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="./public/chef-hat.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Favorites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./css/favorites.css" />
</head>

<body class="body">
    <include src="./partials/sections/header.html"></include>

    <main>
        <section class="fav-hero-section">
            <div class="container fav-hero-container">
                <picture class="fav-hero-pic">
                    <source media="(min-width: 1280px)" srcset="
                ./images/favorites-page/card-desk.webp    1x,
                ./images/favorites-page/card-desk@2x.webp 2x
              " />

                    <source media="(min-width: 768px)" srcset="
                ./images/favorites-page/card-table.webp    1x,
                ./images/favorites-page/card-table@2x.webp 2x
              " />

                    <source media="(max-width: 767px)" srcset="
                ./images/favorites-page/card-mob.webp    1x,
                ./images/favorites-page/card-mob@2x.webp 2x
              " />

                    <img loading="lazy" src="./images/favorites-page/card-desk.webp" alt="Dish" />
                </picture>
            </div>
        </section>

        <section class="fav-content-section">
            <div class="container fav-content-container">
                <ul class="fav-category-recipe-list resipes-list">
                    <button type="button" class="all-category-btn category-btn">
                        All categories
                    </button>
                </ul>

                <ul class="fav-resipes-list"></ul>

                <div class="fav-no-recipes-content is-hidden">
                    <svg class="no-recipes-icon">
                        <use href="./images/sprite.svg#icon-chef-hat"></use>
                    </svg>

                    <p class="no-resipes-descr">
                        It appears that you haven't added any recipes to your favorites
                        yet. To get started, you can add recipes that you like to your
                        favorites for easier access in the future.
                    </p>
                </div>
            </div>
        </section>

        <div class="btn-up btn-up_hide"></div>
    </main>
    <include src="./partials/sections/modal-recipe.html"></include>

    <script type="module" src="./js/load_favorite_from_localstorage.js"></script>
</body>

    <script
      type="module"
      src="./js/load_favorite_from_localstorage.js"
    ></script>
    <!-- <script type="module" src="./js/favorites-page.js"></script> -->
  </body>
</html>
